<h1>_______ <br><br>Contact</h1>
<p>Vous pouvez me retrouver sur différents réseaux, ceux en haut de la liste sont ceux sur lesquels je suis lo plus actif. N'hésitez pas à me contacter, ma messagerie est toujours grande ouverte !</p>

<table id="contact">
    <tr *ngFor="let c of contacts">
        <th>{{c.reseau}}</th>
        <td><a [href]="c.link">{{c.pseudo}}</a></td>
    </tr>
</table>
